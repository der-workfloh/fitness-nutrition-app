[Settings]
; BaseDir bildet den Hauptpfad zum Entwicklungsverzeichnis
BaseDir = "F:\dev\fitness\trunk"


; SourceDir bildet den Hauptpfad zu den Projektschemen
SourceDir = "lib/scripts/ph"


; Log definiert, ob die Transaktionen aufgezeichnet werden (Für Debugging empfohlen)
; true: Aufzeichnung aktiv
; false: Aufzeichnung inaktiv
Log = "false"


; Verzeichnisse und Dateien mit folgendem Schema ignorieren
IgnorePattern = "*\.svn *\.tmp"


[Order]
0.Class     = ""
0.File      = ""
0.Namespace = ""
